<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation_task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <header>
            <div class="animation-head">
                <img src="images/Problem-solving.jpg" alt="problem" class="animation-head-img">
                <div class="head-content">
                    <div class="moving-head">
                    <h2 class="animation-head-title">HOW TO SOLVE A PROBLEM</h2>
                    <a href="#" class="links"><i class="fas fa-heart"></i><i class="fas fa-search"></i> </a>
                    </div> <!-- /moving-head -->
                </div> <!-- /head-content -->
            </div><!-- /animation-head -->
        </header> <!-- /header of page --> 
        <main>
            <div class="animation-container">
                <div class="container1">
                    <div class="game-d game1">
                        <div class="game11 game"></div>
                        <div class="game12 game"></div>
                        <div class="game13 game"></div>
                    </div> <!-- /game1 -->
                    <div class="front-back">
                        <div class="base-item-front front-back-item">
                            <figure><img src="images/Problem-Solving-Cycle.jpg" alt="cycle" class="front-image"></figure>
                        </div> <!-- /base-item-front -->
                        <div class="base-item-back front-back-item">
                            <h3 class="back-text">FOLLOW STEPS TO SOLVE ANY PROBLEM </h3>
                        </div> <!-- /base-item-back -->
                    </div> <!--/front-back  -->
                    <div class="game-d game2">
                        <div class="game21 game"></div>
                        <div class="game22 game"></div>
                        <div class="game23 game"></div>
                    </div> <!-- /game2 -->
                </div> <!-- /container1 -->
                <div class="container2">
                    <div class="animation-items">
                        <div class="item stage1 stage-item">
                            <div class="overlay">
                            <figure><img src="images/define.png" alt="define" class="stage-img"></figure>
                            <figcaption><h4 class="stage-caption">Define Problem</h3> </figcaption>
                            </div> <!-- /overlay -->
                        </div> <!-- /stage1 stage-item -->
                        <div class="item stage2 stage-item">
                            <div class="overlay">
                            <figure><img src="images/brain.jpg" alt="define" class="stage-img"></figure>
                            <figcaption><h4 class="stage-caption">Brainstorm Solutions</h3> </figcaption>
                            </div> <!-- /overlay -->
                        </div> <!-- /stage2 stage-item -->
                        <div class="item stage3 stage-item">
                            <div class="overlay">
                            <figure><img src="images/solutionsuccess-find-solve.jpg" alt="define" class="stage-img"></figure>
                            <figcaption><h4 class="stage-caption">Pick A Solution</h3> </figcaption>
                            </div> <!-- /overlay -->
                        </div> <!-- /stage3 stage-item -->
                        <div class="item stage4 stage-item">
                            <div class="overlay">
                            <figure><img src="images/choose.jpg" alt="define" class="stage-img"></figure>
                            <figcaption><h4 class="stage-caption">Implement The Solution</h3> </figcaption>
                            </div> <!-- /overlay -->
                        </div> <!-- /stage4 stage-item -->
                        <div class="item stage5 stage-item">
                            <div class="overlay">
                            <figure><img src="images/result.jpg" alt="define" class="stage-img"></figure>
                            <figcaption><h4 class="stage-caption">Review The Results</h3> </figcaption>
                            </div> <!-- /overlay -->
                        </div> <!-- /stage5 stage-item -->
                        <div class="item stage6 stage-item">
                            <div class="overlay">
                            <figure><img src="images/R.jpg" alt="define" class="stage-img"></figure>
                            <figcaption><h4 class="stage-caption">Documentation</h3> </figcaption>
                            </div> <!-- /overlay -->
                        </div> <!-- /stage6 stage-item -->
                        
                    </div> <!-- /animation-items -->
                    <div class="decore">
                        <div class="decore1 dec-item"></div>
                        <div class="decore2 dec-item"></div>
                        <div class="decore3 dec-item"></div>
                    </div>
                </div> <!-- /container2 -->
                
            </div> <!-- /animation-container -->
        </main> <!-- /main section -->

            </ul><!-- /follow-list -->

</html>
